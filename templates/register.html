<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DragMeHome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="brand">
                <span class="brand-icon">â–²</span>
                <span class="brand-text">DragMeHome</span>
            </a>
            <div class="nav-links">
                <a href="{{ url_for('pricing') }}">Pricing</a>
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}" class="btn-primary">Get Started</a>
            </div>
        </div>
    </nav>

    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Start building amazing websites today</p>
                </div>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="8">
                        <small>At least 8 characters</small>
                    </div>
                    
                    <div id="error-message" class="error-message" style="display: none;"></div>
                    <div id="success-message" class="success-message" style="display: none;"></div>
                    
                    <button type="submit" class="btn-submit">Create Account</button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('registerForm');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted!'); // Debug
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            console.log('Sending:', { username, email }); // Debug
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password })
            })
            .then(response => {
                console.log('Response:', response); // Debug
                return response.json();
            })
            .then(data => {
                console.log('Data:', data); // Debug
                if (data.success) {
                    successDiv.textContent = 'Account created! Redirecting...';
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    errorDiv.textContent = data.error || 'Registration failed';
                    errorDiv.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error); // Debug
                errorDiv.textContent = 'Network error: ' + error.message;
                errorDiv.style.display = 'block';
            });
        });
    });
    </script>
</body>
</html>
