<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DragMeHome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="brand">
                <span class="brand-icon">â–²</span>
                <span class="brand-text">DragMeHome</span>
            </a>
            <div class="nav-links">
                <a href="{{ url_for('pricing') }}">Pricing</a>
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}" class="btn-primary">Get Started</a>
            </div>
        </div>
    </nav>

    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Log in to continue building</p>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    
                    <div id="error-message" class="error-message" style="display: none;"></div>
                    
                    <button type="submit" class="btn-submit">Log In</button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loginForm');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Login form submitted!'); // Debug
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            console.log('Attempting login for:', username); // Debug
            
            errorDiv.style.display = 'none';
            
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                console.log('Login response status:', response.status); // Debug
                return response.json();
            })
            .then(data => {
                console.log('Login response data:', data); // Debug
                if (data.success) {
                    console.log('Login successful, redirecting to dashboard');
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Login error:', error); // Debug
                errorDiv.textContent = 'Network error: ' + error.message;
                errorDiv.style.display = 'block';
            });
        });
    });
    </script>
</body>
</html>
